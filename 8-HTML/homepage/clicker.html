        <main>
            <div class="container">
                <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                    <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                        <svg class="bi me-2" width="40" height="40">
                            <use xlink:href="#logo"></use>

                        <span class="fs-4">Week 8 - HTML, CSS, JavaScript</span>

                    <ul class="nav nav-pills">
                        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>

                        <li class="nav-item"><a href="changelog.html" class="nav-link">Changelog</a></li>
                    </ul>
                </header>
            </div>

            <div class="container text-center">
                <div class="row">
                    <h1 id="score_text">Score = 0</h1>
                    <button id="score_button" type="button" class="btn btn-primary" onclick="score_click()">Score += X * Y * Z</button>
                </div>
                <div class="row">
                    <hr class="clicker_divider">
                </div>
                <div class="row">
                    <div class="col">
                        <h2 id="x_text">X = 1</h2>
                        <button id="x_button" type="button" class="btn btn-primary" onclick="component_buy(x)">Cost: 10</button>
                    </div>
                    <div class="col">
                        <h2 id="y_text">Y = 1</h2>
                        <button id="y_button" type="button" class="btn btn-primary" onclick="component_buy(y)">Cost: 100</button>
                    </div>
                    <div class="col">
                        <h2 id="z_text">Z = 1</h2>
                        <button id="z_button" type="button" class="btn btn-primary" onclick="component_buy(z)">Cost: 1000</button>
                    </div>
                </div>
            </div>
        </main>
