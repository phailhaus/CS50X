{% extends "layout.html" %}

{% block title %}
Transaction History
{% endblock %}

{% block main %}
<div class="container">
    <div class="section">
        <h2>Transaction History</h2>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Symbol</th>
                    <th>Shares</th>
                    <th>Price</th>
                    <th>Extension</th>
                    <th>Profit/Loss</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in history_list %}
                <tr>
                    {% for key, value in entry.items() %}
                    <td>{{ value|e }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
